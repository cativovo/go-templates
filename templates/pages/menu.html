{{- define "page" -}}
<!-- Menu Section -->
<section id="menu" class="py-10">
  <div class="container mx-auto text-center">
    <h2 class="text-3xl font-bold mb-4">Our Menu</h2>
    <p class="text-gray-600">Discover our mouthwatering dishes.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-8">
      {{- range .MenuItems -}}
      <div class="bg-white p-4 rounded-lg shadow">
        <img
          src="https://via.placeholder.com/400x300"
          alt="Menu Item 1"
          class="w-full h-40 object-cover mb-4 rounded-md"
        />
        <h3 class="text-xl font-semibold">{{.Name}}</h3>
        <p class="text-gray-600">{{.Description}}</p>
        <p class="text-gray-800 mt-2">${{.Price}}</p>
      </div>
      {{- end -}}
  </div>
</section>
{{- end -}}
